<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <script src=

       <script src=
   "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js">

    <style>
        body{
            color: white;
        }
        body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Garante que o conteúdo estica para pelo menos a altura da viewport */
    }

    .conteudo {
      flex: 1; /* Faz com que o conteúdo principal estique para ocupar o espaço restante */
      padding: 20px;
    }

    
  input[type="text"],textarea{
    border-radius: 6px;
    border: 0px solid #2196f3;
    box-shadow: 0 1rem 1rem rgba(0, 0, 0, 0.40);
}


    .barra-inferior {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    </style>
</head>
<body>
    <form action="" method="post">
        <div class="cabeça"> 
            <br> <br>
            
                <img src="logo_png.png" id="logo" width="100"/>
            
             <img src="images.jpg" alt="" width="100">
             <h1>Questionario de recolha de topónimos</h1> <br> <br>
        </div>
        <div class="conteudo">
            
            <center>
                <label for="">1 - Qual é o nome desta localidade? </label><br> <br>
                <input type="text" name="nome_localidade" id="nome_localidade"><br> <br>
                <label for="">2 - Como se escreve oficialmente o nome desta localidade?</label><br> <br>
                <input type="text"  id="nome_oficial"><br> <br>
                <label for="">3 - Em que língua foi dado este nome? </label><br> <br>
                <input type="text" id="lingua_localidade" ><br> <br>
                <label for="">4 - Como se escreve correctamente este nome?</label><br> <br>
                <input type="text" id="nome_correto"><br> <br>
                
                <label for="">5 - Há outras grafias do nome dessa localidade?</label><br> <br>
                <textarea id="grafias_localidade"   cols="68" rows="10"></textarea><br> <br>
                <label for="">6 - Como surge esse nome?</label><br> <br>
                <textarea id="nome_surge"  cols="68" rows="10"></textarea><br> <br>
                <label for="">7 - Porque é que atribuíram esse nome?</label><br> <br>
                <textarea id="nome_atribuiram"  cols="68" rows="10"></textarea><br> <br>
                <label for="">8 - Conhece a data em que esse nome foi atribuído?</label><br> <br>
                <input type="text" id="nome_data" ><br> <br>
                
                <label for="">9 - Conhece o nome desta língua? Qual é?</label><br> <br>
                <textarea id="nome_lingua"  cols="68" rows="10"></textarea><br> <br>
                <label for="">10 - Em que género gramatical encontramos o topónimo? </label><br> <br>
                <textarea id="genero_toponimo"   cols="68" rows="10"></textarea><br> <br>
                <label for="">11 - Quais são as línguas que se falam aqui na localidade?</label><br> <br>
                <textarea id="linguas_localidade"   cols="68" rows="10"></textarea><br> <br>
                <label for="">12 - Sabe em que data foi fundada esta localidade?</label><br> <br>
                <input type="text" id="data_fundada" ><br> <br>
                <label for="">13 - Existe algum documento, monumento ou imagens que fala sobre a criação desta localidade?</label><br> <br>
                <textarea id="criação_localidade"  cols="68" rows="10"></textarea><br> <br>
                <label for="">14 - A que categoria Administrativa pertence a localidade?</label><br> <br>
                <textarea id="categoria_administrativa"  cols="68" rows="10"></textarea><br> <br>
                <label for="">15 - Que nomes são usados para denominar os habitantes dessa localidade?</label><br> <br>
                <textarea id="nome_habitantes"  cols="68" rows="10"></textarea><br> <br>
                <label for="">16 - Quais as línguas que se fala em casa? Quantas?</label><br> <br>
                <textarea id="lingua_faladas"  cols="68" rows="10"></textarea><br> <br>
                <label for="">17 - Esta localidade tem algum símbolo?</label><br> <br>
                <textarea id="localidade_sinbolo"  cols="68" rows="10"></textarea><br> <br>
                <label for="">18 - Há outras informações adicionais que podem ser acrescentadas sobre a localidade?</label><br> <br>
                <textarea id="outras_informaçoes"  cols="68" rows="10"></textarea><br> <br>
                </center>
                <button type="button" onclick="generatePDF()">Gerar PDF</button>
                
        </div>
        <div class="barra-inferior">
            <!-- Informações na barra inferior -->
            <p>Outras informações na barra inferior.</p>
          </div>
    </form>
    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                function addTextWithLineBreaks(text, x, y, maxWidth) {
                const lines = doc.splitTextToSize(text, maxWidth);
                doc.text(lines, x, y);
                // Retorna a altura da última linha adicionada
                return y + doc.getTextDimensions(lines).h;
            }
            
                var nome_localidade = document.getElementById('nome_localidade').value;
                var nome_oficial = document.getElementById('nome_oficial').value;
                var lingua_localidade = document.getElementById('lingua_localidade').value
                var nome_correto = document.getElementById('nome_correto').value;
                

                var grafias_localidade= document.getElementById('grafias_localidade').value;
                var nome_surge = document.getElementById('nome_surge').value;
                var nome_atribuiram = document.getElementById('nome_atribuiram').value
                var nome_data = document.getElementById('nome_data').value;

                var nome_lingua = document.getElementById('nome_lingua').value;
                var genero_toponimo = document.getElementById('genero_toponimo').value
                
                var criação_localidade = document.getElementById('criação_localidade').value;
                var data_fundada = document.getElementById('data_fundada').value;
                var categoria_administrativa = document.getElementById('categoria_administrativa').value
                var nome_habitantes = document.getElementById('nome_habitantes').value;

                var lingua_faladas = document.getElementById('lingua_faladas').value;
                var localidade_sinbolo = document.getElementById('localidade_sinbolo').value;

                var outras_informaçoes = document.getElementById('outras_informaçoes').value;
                
                console.log(nome_localidade);
                let currentY = 0;
                doc.addImage('C:\\wamp\\www\\novo pag\\images.jpg', 'JPEG', 20, 10 + 10, 50, 50);
            
                currentY = addTextWithLineBreaks('QUESTIONÁRIO DE RECOLHA DE TOPÓNIMOS', 40,30,150);

               currentY = addTextWithLineBreaks('\n\n1 - Qual é o nome desta localidade? \n\n' + nome_localidade, 20,currentY,150);
               currentY = addTextWithLineBreaks('\n\n2 - Como se escreve oficialmente o nome desta localidade? \n\n' + nome_oficial,  20, currentY,150);
               currentY = addTextWithLineBreaks('\n\n3 - Em que língua foi dado este nome? \n\n' + lingua_localidade, 20, currentY,150);
               currentY =  addTextWithLineBreaks('\n\n4 - Como se escreve correctamente este nome? \n\n' + nome_localidade, 20, currentY,150);
               currentY = addTextWithLineBreaks('\n\n5 - Há outras grafias do nome dessa localidade? \n\n' + grafias_localidade, 20, currentY,150);
               

                doc.addPage();
                currentY = 20;
                currentY = addTextWithLineBreaks('\n\n6 - Como surge esse nome? \n\n' + nome_surge, 20,currentY,150);
               
                currentY = addTextWithLineBreaks('\n\n7 - Porque é que atribuíram esse nome? \n\n' + nome_atribuiram, 20, currentY,150);
               
                currentY = addTextWithLineBreaks('\n\n8 - Conhece a data em que esse nome foi atribuido? \n\n' + nome_data, 20, currentY,150);
                
                currentY = addTextWithLineBreaks('\n\n9 - Conhece o nome desta língua? Qual é? \n\n' + nome_oficial, 20, currentY,150);
               
                currentY =  addTextWithLineBreaks('\n\n10 - Em que género gramatical encontramos o topónimo? \n\n' + lingua_localidade, 20, currentY,150);
                doc.addPage();
                currentY = 20;
                currentY = addTextWithLineBreaks('\n\n11 - Quais são as línguas que se falam aqui na localidade? \n\n' + lingua_localidade, 20, currentY,150);
                
                currentY = addTextWithLineBreaks('\n\n12 - Sabe em que data foi fundada esta localidade? \n\n' + data_fundada, 20, currentY,150);
                currentY = addTextWithLineBreaks('\n\n13 - Existe algum documento, monumento ou imagens que fala sobre a criação desta localidade? \n\n' + criação_localidade, 20, currentY,150);
                currentY = addTextWithLineBreaks('\n\n14 - A que categoria Administrativa pertence a localidade? \n\n' + categoria_administrativa, 20,currentY,150);
                
                currentY = addTextWithLineBreaks('\n\n15 - Que nomes são usados para denominar os habitantes dessa localidade? \n\n' + nome_habitantes, 20, currentY,150);
                
                currentY = addTextWithLineBreaks('\n\n16 - Quais as línguas que se fala em casa? Quantas? \n\n' + lingua_faladas, 20, currentY,150);
                currentY = addTextWithLineBreaks('\n\n17 - Esta localidade tem algum símbolo? \n\n' + localidade_sinbolo, 20,currentY,150);
               

                currentY = addTextWithLineBreaks('\n\n18 - Há outras informações adicionais que podem ser acrescentadas sobre a localidade? \n\n' + outras_informaçoes, 20, currentY,150);
               

                

  

                const currentDate = new Date().toISOString().slice(0, 10);  
                const fileName = `Nova_informação_${currentDate}.pdf`;

                doc.save(fileName); }
    </script>
    
    
</body>
